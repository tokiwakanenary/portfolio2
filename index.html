<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIROKI FUJIKURA - 戦略的Instagram投稿制作</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'noto': ['Noto Sans JP', 'sans-serif']
                    },
                    screens: {
                        'xs': '375px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        /* プロフィール画像の最適化 */
        .avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            /* 高解像度画像対応 */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            /* 高品質レンダリング */
            image-rendering: high-quality;
            image-rendering: -webkit-optimize-contrast;
        }
        
        @media (min-width: 768px) {
            .avatar-container {
                width: 120px;
                height: 120px;
                border-width: 4px;
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            }
        }
        
        /* 高DPIディスプレイ対応 */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .avatar-container img {
                image-rendering: -webkit-optimize-contrast;
            }
        }
        
        /* その他のスタイルは前回と同じ */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .portfolio-image, .portfolio-video {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        
        @media (min-width: 768px) {
            .portfolio-image:hover, .portfolio-video:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            }
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        @media (min-width: 640px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }
        
        @media (min-width: 1024px) {
            .portfolio-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .portfolio-item {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .portfolio-item > div:first-child {
            flex: 0 0 auto;
        }
        
        .portfolio-item > div:last-child {
            flex: 1 1 auto;
            display: flex;
            align-items: flex-start;
        }
        
        .portfolio-subsection {
            margin-bottom: 3rem;
        }
        
        .portfolio-subsection h3 {
            color: #4F46E5;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .portfolio-subsection h3 {
                font-size: 1.5rem;
            }
        }
        
        .portfolio-subsection h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                align-items: center;
                text-align: left;
                gap: 1.5rem;
            }
        }
        
        .header-text h1 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .header-text h1 {
                font-size: 2.5rem;
            }
        }
        
        .header-text p {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        @media (min-width: 768px) {
            .header-text p {
                font-size: 1.25rem;
            }
        }
        
        .service-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .service-card:hover {
                transform: scale(1.05);
            }
        }
        
        .service-card-content {
            flex: 1;
        }
        
        .container-padding {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        @media (min-width: 640px) {
            .container-padding {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        
        @media (min-width: 768px) {
            .container-padding {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        video {
            max-width: 100%;
            height: auto;
        }
        
        @media print {
            body { 
                font-size: 12px; 
                line-height: 1.4;
            }
            .card-shadow { 
                box-shadow: none; 
                border: 1px solid #e5e7eb; 
            }
            .portfolio-image:hover, .portfolio-video:hover { 
                transform: none; 
                box-shadow: none; 
            }
        }
        
        .portfolio-image, .portfolio-video {
            will-change: transform;
        }
        
        @media (hover: none) {
            .portfolio-image:hover, .portfolio-video:hover {
                transform: none;
            }
            .service-card:hover {
                transform: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-noto">
    <header class="bg-white shadow-lg fade-in-section">
        <div class="max-w-6xl mx-auto container-padding py-6 md:py-8">
            <div class="header-content">
                <div class="avatar-container flex-shrink-0">
                    <!-- 高解像度対応のプロフィール画像 -->
                    <picture>
                        <!-- 現在の画像を高解像度版として使用 -->
                        <img loading="eager" 
                             src="https://page.gensparksite.com/v1/base64_upload/bbe8829fc56afba36d9b5dfb593867b7" 
                             alt="プロフィール画像">
                    </picture>
                </div>
                <div class="header-text">
                    <h1>HIROKI FUJIKURA</h1>
                    <p class="text-gradient">元YouTubeコンサルタントが手掛ける「戦略的」Instagram投稿制作</p>
                </div>
            </div>
        </div>
    </header>

    <!-- 以下、残りのコンテンツは前回と同じ -->
    <main class="max-w-6xl mx-auto container-padding py-8 md:py-12">
        <!-- 他のセクションは前回のコードと同じ -->
    </main>
</body>
</html>
